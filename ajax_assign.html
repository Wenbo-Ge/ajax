<script type="text/javascript">
$(document).ready(function(){

	//question 1
	$('input[name="showHint"]').keyup(function showHint(str){
		if (str.length == 0) {
				$('#txtHint').html(val($(this))='');
				return;
			} else {
				var xmlhttp = new XMLHttpRequest();
        		xmlhttp.onreadystatechange = function(){
        			if (this.readyState == 4 && this.status == 200) { 
        			$('#txtHint').html(val($(this))=responseText);
        				}
        		};
        		xmlhttp.open("GET", "gethint.php?q=" + str, true);
       			xmlhttp.send();
			}
	});

	//question 2
	function validate (){
		$.ajax ({
		type:'POST',
		url:'question2.php',
		data:{'username':$('input[name="username"]').val(),'password':$('input[name="password"]').val()
			},
		success: function (data){
			if (data) {
				alert('Correct');
			} else {
				alert('Error');
			}
		}
	})
	}
	

	//question 3
	$('input[name="s_id"]').keyup(function(){
		var student_id=$('input[name="s_id"]').val();
		var result_name='';
		var result_description='';
		$.getJSON('students.json', function(data){
			for (var i = 0; i < data.students.length; i++) {
				if (data.students[i]["stuID"]==student_id) {
					result_name=data.students[i]["stuName"];
					result_description=data.students[i]["description"];
				} else {
					result_name = 'Error';
					result_description = 'Error';
				}
			}
		});
		$('input[name="s_name"]').val(result_name);
		$('input[name="s_des"]').val(result_description);
	});
	

	//question 4


})
			
</script>
